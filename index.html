<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-xl font-bold">Code Snippet Manager</div>
            <ul class="flex space-x-4">
                <li><a href="#" id="homeLink" class="text-gray-700 hover:text-gray-900">Home</a></li>
                <li><a href="#" id="loginLink" class="text-gray-700 hover:text-gray-900">Login</a></li>
                <li><a href="#" id="registerLink" class="text-gray-700 hover:text-gray-900">Register</a></li>
                <li><a href="#" id="logoutLink" class="text-gray-700 hover:text-gray-900">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div id="content" class="container mx-auto px-4 py-8 flex items-center justify-center">
        <div id="homePage" class="hidden page flex-none">
            <h1 class="text-3xl font-bold mb-8">Welcome to Code Snippet Manager</h1>
            <div id="snippet-form" class="bg-white shadow-md rounded-lg p-6 mb-8 ">
                <h2 class="text-2xl font-bold mb-4">Add Snippet</h2>
                <form id="snippetForm" class="space-y-4 ">
                    <div>
                        <label for="title" class="block text-gray-700">Title:</label>
                        <input type="text" id="snippetTitle" name="title" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label for="description" class="block text-gray-700">Description:</label>
                        <textarea id="snippetDescription" name="description" class="w-full px-4 py-2 border rounded-lg" required></textarea>
                    </div>
                    <div>
                        <label for="code" class="block text-gray-700">Code:</label>
                        <textarea id="snippetCode" name="code" class="w-full px-4 py-2 border rounded-lg" required></textarea>
                    </div>
                    <div class="flex items-center justify-center">
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Add Snippet</button>
                    </div>
                </form>
            </div>
            <div id="snippet-list" class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Snippets</h2>
                <div id="snippets" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </div>
        <div id="loginPage" class="page w-96">
            <h2 class="text-3xl font-bold mb-8">Login</h2>
            <form id="loginForm" class="bg-white shadow-md rounded-lg p-6 space-y-4">
                <div>
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="email" id="loginEmail" name="email" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700">Password:</label>
                    <input type="password" id="loginPassword" name="password" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Login</button>
                </div>
            </form>
        </div>
        <div id="registerPage" class="page hidden w-96">
            <h2 class="text-3xl font-bold mb-8">Register</h2>
            <form id="registerForm" class="bg-white shadow-md rounded-lg p-6 space-y-4 ">
                <div>
                    <label for="name" class="block text-gray-700">Name:</label>
                    <input type="text" id="registerName" name="name" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="email" id="registerEmail" name="email" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700">Password:</label>
                    <input type="password" id="registerPassword" name="password" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Register</button>
                </div>
            </form>
        </div>
        <div id="updateSnippetPage" class="page hidden">
            <h2 class="text-3xl font-bold mb-8">Update Snippet</h2>
            <form id="updateSnippetForm" class="bg-white shadow-md rounded-lg p-6 space-y-4 w-96">
                <div>
                    <label for="title" class="block text-gray-700">Title:</label>
                    <input type="text" id="updateSnippetTitle" name="title" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label for="description" class="block text-gray-700">Description:</label>
                    <textarea id="updateSnippetDescription" name="description" class="w-full px-4 py-2 border rounded-lg" required></textarea>
                </div>
                <div>
                    <label for="code" class="block text-gray-700">Code:</label>
                    <textarea id="updateSnippetCode" name="code" class="w-full px-4 py-2 border rounded-lg" required></textarea>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Update Snippet</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
